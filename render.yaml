services:
  - type: web
    name: pousada-reservas-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pousada-reservas-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://clientes.greatic.io
      - key: JWT_SECRET
        sync: false

databases:
  - name: pousada-reservas-db
    plan: free
    databaseName: pousada_reservas
    user: pousada_user
