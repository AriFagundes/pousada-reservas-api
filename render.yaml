services:
  - type: web
    name: pousada-reservas-api
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate resolve --applied 20260114175010_add_dashboard_features || true && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pousada-reservas-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://greatic.io/pousada
      - key: JWT_SECRET
        sync: false

databases:
  - name: pousada-reservas-db
    plan: free
    databaseName: pousada_reservas
    user: pousada_user
